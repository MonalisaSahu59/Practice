<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>

    <form id="Subtractionform" onsubmit="subtract(event)">
        <input type="number" placeholder="enter number to subtract" name="e" id="e">
        <input type="number" placeholder="enter number to subtract" name="f" id="f">
        <input type="submit" value="subtract">
        <p id="SubtractionResult"></p>
    </form>
    <form id="multiplicationform" onsubmit="multiply(event)">
        <input type="number" placeholder="enter number to multiply" name="g" id="g">
        <input type="number" placeholder="enter number to multiply" name="h" id="h">
        <input type="submit" value="multiply">
        <p id="MultiplicationResult"></p>
    </form>
    <script src="operators.js" async defer></script>
</body>
</html>
